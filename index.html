<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculation of Power consume</title>
</head>

<body>
    <div class="container">
        <h1>Calculate Value</h1>
        <label for="numberInput">Enter a positive integer:</label>
        <input type="number" id="numberInput" min="0" step="1">
        <button id="calculateButton">Calculate</button>
        <div id="result">
            <h2>Calculation Details</h2>
            <table id="calculationTable">
                <thead>
                    <tr>
                        <th>Range</th>
                        <th>Multiplier</th>
                        <th>Calculated Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="finalValue"></p>
        </div>
    </div>
    <script src="calculation.js"></script>
</body>

</html>
